<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios - NUSA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: 500;
        }
        input {
            font-size: 1rem;
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin: 10px 0;
            text-align: center;
            margin-bottom: 1rem;
        }
        p span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007BFF;
        }
        strong {
            display: block;
            margin-bottom: 5px;
        }
        .switch-container {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .switch-container label {
            margin-right: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #007BFF;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <label for="precio">Precio USD:</label>
            <input type="number" id="precio" step="any" required>

            <div class="switch-container">
                <label for="con_iva">Precio en USD incluye IVA?:</label>
                <label class="switch">
                    <input type="checkbox" id="con_iva">
                    <span class="slider"></span>
                </label>
            </div>

            <label for="dolar">Precio DÃ³lar:</label>
            <input type="number" id="dolar" step="any" required>

            <label for="ganancia">Ganancia (%):</label>
            <input type="number" id="ganancia" step="any" required>

            <label for="descuento">Descuento (%):</label>
            <input type="number" id="descuento" step="any" value="0" required>

            <p>
                <strong>PRECIO FINAL MXN:</strong>
                <span id="resultado_final"></span>
            </p>

            <button type="submit">Calcular</button>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();

            const iva = 1.16;
            const descuento = parseFloat(document.querySelector('#descuento').value) / 100;
            const precio_lista = parseFloat(document.querySelector('#precio').value);
            const dolar = parseFloat(document.querySelector('#dolar').value);
            const utilidad = parseFloat(document.querySelector('#ganancia').value) / 100 + 1;
            const con_iva = document.querySelector('#con_iva').checked;

            let precio_neto_usd = precio_lista;
            if (!con_iva) {
                precio_neto_usd = precio_lista * iva;
            }

            const precio_descuento = precio_neto_usd * (1 - descuento);
            const form_precio_bruto = (precio_descuento * dolar) * utilidad;

            const precio_final = form_precio_bruto.toLocaleString('en-US', { style: 'currency', currency: 'MXN' });

            document.querySelector('#resultado_final').textContent = precio_final;
        });
    </script>
</body>
</html>
